<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivid Signup Page</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e90ff, #0066cc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

   
    nav {
      width: 100%;
      background: #0066cc;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: fixed;     
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
    }

    nav a.signup-btn {
      background: #fff;
      color: #0066cc;
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a.signup-btn:hover {
      background: #e6f0ff;
      transform: scale(1.05);
    }

    
    .container {
      width: 80%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      margin-top: 120px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .content {
      width: 55%;
      color: #fff;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 18px;
      opacity: 0.9;
    }

    .signup-box {
      width: 35%;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: floatUp 0.8s ease-in-out;
    }

    @keyframes floatUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #0066cc;
      text-align: center;
      font-size: 28px;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #0066cc, #1e90ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .signup-box button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <nav>
    <a href="try-web.html.html">Home</a>
    <a href="About.html">About</a>
    <a href="login.html" class="signup-btn">Login</a>
  </nav>

  
  <div class="container">
    <div class="content">
      <h1>Welcome to MedHope</h1>
      <p>“Join MedHope Today and Take Control of Your Health.”
Experience easy bookings, trusted doctors, and personalized care — all in one place.</p>
    </div>

    <div class="signup-box">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
        
        
        <a href="login.html">or login</a>

      </form>
    </div>
  </div>

</body>
<footer class="footer">
© 2025 MedHope — Connecting You to the Best Doctors
</footer>


</body>
</html>
</html>
